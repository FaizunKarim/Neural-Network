<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="title">Digit Recognizer</h1>
            <p class="subtitle">Gambar sebuah angka (0-9) di kotak hitam di bawah ini.</p>
        </div>

        <div class="content-container">
            <div class="canvas-wrapper">
                <h2 class="section-title">Canvas Input</h2>
                <canvas id="canvas" width="280" height="280"></canvas>
                <div class="button-group">
                    <button id="predict-btn" class="button-predict">Prediksi</button>
                    <button id="clear-btn" class="button-clear">Hapus</button>
                </div>
            </div>

            <div class="result-wrapper">
                <h2 class="section-title">Hasil Prediksi</h2>
                <div class="prediction-box">
                    <span id="prediction">-</span>
                </div>
                <p class="prediction-label">Angka yang Diprediksi</p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
